<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Lighten/Darken Color</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
    </head>

    <body>
        <div class="container">
            <h1 class="title">Lighten/Darken Color</h1>
            <label for="hex">Color (Hex)</label>
            <input type="text" name="hex" id="hexInput" placeholder="#000000" />

            <div class="toggle">
                <p id="lightenText" class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p class="unselected toggle-text" id="darkenText">
                    Darken
                </p>
            </div>
            <label for="slider" id="sliderText">0%</label>
            <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                id="slider"
            />
            <label>Input Color</label>
            <div id="inputColor" class="box"></div>
            <label>Altered Color <span id="alteredColorText"></span></label>
            <div id="alteredColor" class="box"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
